<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorienzähler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2f2b;
            color: #d1d1c7;
            margin: 0;
            padding: 20px;
            justify-content: center;
            align-items: center; /* Zentriert vertikal bei vollem Bildschirm */
        } 
        #calorie-info span:first-child {
            font-size: 1rem; /* Standardgröße */
            color: #d1d1c7; /* Helles Grau */
        }
        #remaining-calories {
            font-family: 'Courier New', monospace; /* Schriftart für Zahlen */
            font-size: 10rem; /* Größerer Text */
            font-weight: bold;
            color: #c7e6c2; /* Helles Grün */
        }
        #macro-info {
            display: flex;
            flex-direction: column; /* Untereinander anordnen */
            gap: 15px; /* Abstand zwischen den Makrogruppen */
            align-items: center; /* Zentriert horizontal */
            justify-content: center; /* Optional vertikal */
            margin: 0 auto; /* Gesamtcontainer zentrieren */
            width: 100%; /* Breite nutzen */
            max-width: 900px; /* Verhindert zu große Breite */
        }
        .macro-group {
            display: flex;
            align-items: center; /* Vertikal zentriert */
            justify-content: space-between; /* Gleichmäßige Verteilung */
            width: 100%; /* Volle Breite nutzen */
            gap: 10px;
        }
        .progress-wrapper {
            flex-grow: 1; /* Balken füllt verfügbaren Platz */
            display: flex;
        }
        .progress-bar {
            width: 70%; /* Balken füllt verfügbaren Platz */
            max-width: 2200px; /* Maximale Breite für die Balken */
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: green;
            width: 0%;
            transition: width 0.3s;
        }
        .progress-bar-inner::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-bar-inner:hover::after {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Tracker App</h1>

        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <h2>Benutzer: {{ username }}</h2>
            <p><strong>Ihr täglicher Kalorienbedarf:</strong> {{ bmr }} kcal</p>

            <!-- Kohlenhydrate -->
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: {{ carbs | floatformat:2 }}%;" data-tooltip="{{ carbs }} g"></div>
                </div>
                <div class="progress-text">Kohlenhydrate: {{ carbs }} g</div>
            </div>

            <!-- Proteine -->
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: {{ proteins | floatformat:2 }}%;" data-tooltip="{{ proteins }} g"></div>
                </div>
                <div class="progress-text">Proteine: {{ proteins }} g</div>
            </div>

            <!-- Fette -->
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: {{ fats | floatformat:2 }}%;" data-tooltip="{{ fats }} g"></div>
                </div>
                <div class="progress-text">Fette: {{ fats }} g</div>
            </div>
        {% endif %}
    </div>

    <script>
        let dailyCalories = 0; // Täglicher Kalorienbedarf
        let consumedCalories = 0; // Kalorien bereits konsumiert

        
    </script>
</body>
</html>
