<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorienzähler</title>
    <style>
        #main-header {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            position: relative;
        }

        /* Kalorienzähler-Container */
        #kalorienzaehler {
            font-family: Arial, sans-serif;
            background-color: #2e2f2b;
            color: #d1d1c7;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky; /* Sticky-Positionierung */
            top: 0; /* Fixiert an den oberen Rand des Fensters */
            z-index: 1000; /* Sicherstellen, dass es über anderen Elementen bleibt */
        }

        /* Beispielinhalte für Progress-Balken */
        .progress-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .progress-bar {
            width: 70%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: green;
            width: 0%;
            transition: width 0.3s;
        }

        /* Dummy-Inhalte für Scroll-Test */
        .content {
            height: 1500px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fitnesstracker</h1>

        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <h2>Benutzer: {{ username }}</h2>
            <p><strong>Ihr täglicher Kalorienbedarf:</strong> {{ bmr }} kcal</p>

            <!-- Kohlenhydrate -->
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div id="carbs-bar" class="progress-bar-inner"></div>
                </div>
                <div class="progress-text">Kohlenhydrate: {{ carbs }} g</div>
            </div>

            <!-- Proteine -->
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div id="proteins-bar" class="progress-bar-inner"></div>
                </div>
                <div class="progress-text">Proteine: {{ proteins }} g</div>
            </div>

            <!-- Fette -->
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div id="fats-bar" class="progress-bar-inner"></div>
                </div>
                <div class="progress-text">Fette: {{ fats }} g</div>
            </div>
        {% endif %}
    </div>

    <script>
        let dailyCalories = 0; // Täglicher Kalorienbedarf
        let consumedCalories = 0; // Kalorien bereits konsumiert

        // Setze alle Progressbars statisch auf 10%
        document.getElementById('carbs-bar').style.width = '10%';
        document.getElementById('proteins-bar').style.width = '10%';
        document.getElementById('fats-bar').style.width = '10%';
        
    </script>
</body>
</html>
