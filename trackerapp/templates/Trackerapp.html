<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorien Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2f2b;
            color: #d1d1c7;
            margin: 0;
            padding: 20px;
            justify-content: center;
            align-items: center; /* Zentriert vertikal bei vollem Bildschirm */

        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        header {
            position: sticky;
            top: 0;
            background-color: #1f2921;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: block; /* Unsichtbar, bis Kalorienbedarf berechnet wurde */
        }
        header h1 {
            margin: 0;
            color: #c7e6c2;
        }
        #calorie-info span:first-child {
            font-size: 1rem; /* Standardgröße */
            color: #d1d1c7; /* Helles Grau */
         }

        #remaining-calories {
            font-family: 'Courier New', monospace; /* Schriftart für Zahlen */
            font-size: 10rem; /* Größerer Text */
            font-weight: bold;
            color: #c7e6c2; /* Helles Grün */
         }

        form {
            margin-bottom: 20px;
            background-color: #1f2921;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form input, form button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
        }
        form input {
            width: calc(100% - 22px);
            background-color: #40433f;
            color: #d1d1c7;
        }
        form button {
            background-color: #3c5941;
            color: #d1d1c7;
            cursor: pointer;
        }
        form button:hover {
            background-color: #4a6b4f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1f2921;
            border-radius: 8px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #40433f;
        }
        th {
            background-color: #3c5941;
            color: #c7e6c2;
        }
        td {
            color: #d1d1c7;
        }
        tfoot td {
            font-weight: bold;
            color: #c7e6c2;
        }
        #macro-info {
            display: flex;
            flex-direction: column; /* Untereinander anordnen */
            gap: 15px; /* Abstand zwischen den Makrogruppen */
            align-items: center; /* Zentriert horizontal */
            justify-content: center; /* Optional vertikal */
            margin: 0 auto; /* Gesamtcontainer zentrieren */
            width: 100%; /* Breite nutzen */
            max-width: 900px; /* Verhindert zu große Breite */
        }
        .macro-group {
            display: flex;
            align-items: center; /* Vertikal zentriert */
            justify-content: space-between; /* Gleichmäßige Verteilung */
            width: 100%; /* Volle Breite nutzen */
            gap: 10px;
        }
        .label {
            font-weight: bold;
            text-align: right; /* Text rechtsbündig */
            min-width: 150px; /* Einheitliche Breite für Labels */
            margin-right: 10px;
        }
        .progress-wrapper {
            flex-grow: 1; /* Balken füllt verfügbaren Platz */
            display: flex;
        }
        .progress-bar {
            width: 100%; /* Balken füllt verfügbaren Platz */
            max-width: 2200px; /* Maximale Breite für die Balken */
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: green;
            width: 0%;
            transition: width 0.3s;
        }
        span {
            white-space: nowrap; /* Keine Zeilenumbrüche */
            min-width: 50px; /* Einheitliche Breite für Werte */
            text-align: center;
            font-size: 0.9rem;
        }
        .kalorienrechner {
            padding: 10px 20px;
            border: none;
            font-size: 17px;
            color: #fff;
            border-radius: 7px;
            letter-spacing: 4px;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.5s;
            transition-property: box-shadow;
        }
        .kalorienrechner {
            background: rgb(0,140,0);
            box-shadow: 0 0 25px rgb(0,140,0);
        }
        .kalorienrechner:hover {
            box-shadow: 0 0 5px rgb(0,140,0),
                        0 0 25px rgb(0,140,0),
                        0 0 50px rgb(0,140,0),
                        0 0 100px rgb(0,140,0);
        }
        .top-bar {
            color: #333; /* Dunkle Schrift */
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end; /* Platzierung von Elementen: links und rechts */
            align-items: center; /* Vertikale Ausrichtung */
        }
        .button-group button {
            margin: 5px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            background-color: #40433f; /* Dunkleres Grau für bessere Lesbarkeit */
            color: #d1d1c7; /* Schriftfarbe leichtes Grau */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Weicher Übergang */
        }

        .button-group button:hover {
            background-color: #4a6b4f; /* Leichtes Grün beim Hover */
            color: white; /* Bessere Sichtbarkeit */
        }

        .button-group button.active {
            background-color: #4CAF50; /* Grün für ausgewählte Buttons */
            color: white; /* Weiße Schrift für Kontrast */
            border: 1px solid #4CAF50;
        }


    </style>
</head>
<body>
    <!-- Hauptansicht -->
    <div class="top-bar">
        <button class="kalorienrechner">Kalorienrechner</button>
    </div>
    
    <header>
        <h1>Kalorien Tracker</h1>
        <p id="calorie-info">
            <span>Ihr täglicher Kalorienbedarf:</span>
            <span id="remaining-calories" style="font-family: 'Courier New', monospace; font-size: 1.5rem;">-</span> kcal
        </p>
        
        <p id="macro-info">

            <div class="macro-group">
                <label class="label">Kohlenhydrate:</label><span id="carb-grams">-</span>g
                <div class="progress-wrapper">
                    <div class="progress-bar">
                        <div class="progress-bar-inner" id="carbs-bar"></div>
                    </div>
                    <span id="daily-carb"></span>g
                </div>
            </div>
            <div class="macro-group">
                <label class="label">Proteine:</label><span id="protein-grams">-</span>g
                <div class="progress-wrapper">
                    <div class="progress-bar">
                        <div class="progress-bar-inner" id="protein-bar"></div>
                    </div>
                    <span id="daily-protein"></span>g
                </div>
            </div>
            <div class="macro-group">
                <label class="label">Fette:</label><span id="fat-grams">-</span>g
                <div class="progress-wrapper">
                    <div class="progress-bar">
                        <div class="progress-bar-inner" id="fat-bar"></div>
                    </div>
                    <span id="daily-fat"></span>g
                </div>
            </div>

        </p>
    
        
    </header>
    <main style="display: block;">
        <section>
            <form id="food-form">
                <label for="food-name">Essen:</label>
                <input type="text" id="food-name" placeholder="z. B. Apfel" required>
        
                <label for="calories">Kalorien:</label>
                <input type="number" id="calories" placeholder="z. B. 95" required>
        
                <label for="carbs">Kohlenhydrate (in g):</label>
                <input type="number" id="carbs" placeholder="z. B. 25" required>
        
                <label for="proteins">Proteine (in g):</label>
                <input type="number" id="proteins" placeholder="z. B. 1" required>
        
                <label for="fats">Fette (in g):</label>
                <input type="number" id="fats" placeholder="z. B. 0.5" required>
        
                <button type="submit">Hinzufügen</button>
            </form>
        </section>        
        <section>
            <h2>Deine tägliche Kalorienliste</h2>
            <table>
                <thead>
                    <tr>
                        <th>Essen</th>
                        <th>Kalorien</th>
                    </tr>
                </thead>
                <tbody id="food-list">
                    <!-- Dynamisch eingefügte Daten erscheinen hier -->
                </tbody>
                <tfoot>
                    <tr>
                        <td>Gesamt konsumiert:</td>
                        <td id="total-consumed">0</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <div id="calorie-form" class="center" style="display: none;">
        <form id="user-form">
            <h2>Berechnen Sie Ihren täglichen Kalorienbedarf</h2>
            
            <!-- Geschlecht -->
            <label>Geschlecht:</label>
            <div id="gender-buttons" class="button-group">
                <button type="button" data-value="male">Männlich</button>
                <button type="button" data-value="female">Weiblich</button>
            </div>

            <!-- Aktivität -->
            <label>Tägliche Aktivität:</label>
            <div id="activity-buttons" class="button-group">
                <button type="button" data-value="1.2">Wenig oder keine Bewegung</button>
                <button type="button" data-value="1.375">Leicht aktiv</button>
                <button type="button" data-value="1.55">Moderat aktiv</button>
                <button type="button" data-value="1.725">Sehr aktiv</button>
                <button type="button" data-value="1.9">Extrem aktiv</button>
            </div>

            <!-- Ziel -->
            <label>Ziel:</label>
            <div id="goal-buttons" class="button-group">
                <button type="button" data-value="lose">Abnehmen</button>
                <button type="button" data-value="maintain">Gewicht halten</button>
                <button type="button" data-value="gain">Zunehmen</button>
            </div>

           
            <label for="weight">Wie schwer sind Sie? (in kg)</label>
            <input type="number" id="weight" placeholder="z. B. 70" required>
            <label for="age">Wie alt sind Sie? (in Jahren)</label>
            <input type="number" id="age" placeholder="z. B. 25" required>
            <label for="height">Wie groß sind Sie? (in cm)</label>
            <input type="number" id="height" placeholder="z. B. 175" required>
            <button type="submit">Kalorienbedarf berechnen</button>
        </form>
    </div>
    <script>
        
        let dailyCalories = 0; // Täglicher Kalorienbedarf
        let consumedCalories = 0; // Kalorien bereits konsumiert

        const userForm = document.getElementById('user-form');
        const calorieForm = document.getElementById('calorie-form');
        const calorieInfo = document.getElementById('calorie-info');
        const remainingCalories = document.getElementById('remaining-calories');
        const foodForm = document.getElementById('food-form');
        const foodList = document.getElementById('food-list');
        const totalConsumed = document.getElementById('total-consumed');
        const mainContent = document.querySelector('main');
        const header = document.querySelector('header');

        const showCalorieFormButton = document.querySelector('.kalorienrechner');

        showCalorieFormButton.addEventListener('click', function () {
            calorieForm.style.display = 'block';  // Formular anzeigen
            mainContent.style.display = 'none';   // Hauptinhalt ausblenden
            header.style.display = 'none';        // Header ausblenden
        });
        
        // Auswahl der Buttons vorbereiten
        let selectedGender = null;
        let selectedActivity = null;
        let selectedGoal = null;

        setupButtonGroup('gender-buttons', value => {
            selectedGender = value;
        });
        setupButtonGroup('activity-buttons', value => {
            selectedActivity = parseFloat(value);
        });
        setupButtonGroup('goal-buttons', value => {
            selectedGoal = value;
        });

        // Hilfsfunktion zur Aktivierung der Buttons
        function setupButtonGroup(groupId, callback) {
            const buttons = document.querySelectorAll(`#${groupId} button`);
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    callback(button.getAttribute('data-value'));
                });
            });
        }

        // Benutzerformular zur Berechnung des Kalorienbedarfs
        userForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseFloat(document.getElementById('age').value);
            const height = parseFloat(document.getElementById('height').value);
            // Geschlecht, Aktivitätslevel und Ziel aus den ausgewählten Radio-Buttons holen
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            const activity = parseFloat(document.querySelector('input[name="activity"]:checked')?.value);
            const goal = document.querySelector('input[name="goal"]:checked')?.value;


            if (weight && age && height && selectedGender && selectedActivity && selectedGoal) {
                // Berechnung des Grundumsatzes (BMR)
                let bmr = selectedGender === 'male'
                    ? 10 * weight + 6.25 * height - 5 * age + 5
                    : 10 * weight + 6.25 * height - 5 * age - 161;

                // Aktivitätslevel berücksichtigen
                let totalCalories = bmr * selectedActivity;

                // Ziel anpassen
                if (selectedGoal === 'lose') totalCalories -= 300; // Abnehmen
                if (selectedGoal === 'gain') totalCalories += 300; // Zunehmen

                dailyCalories = Math.round(totalCalories);
                remainingCalories.textContent = dailyCalories;

                // Makronährstoffe berechnen
                const carbCalories = dailyCalories * 0.50; // 50% der Kalorien
                const proteinCalories = dailyCalories * 0.20; // 20% der Kalorien
                const fatCalories = dailyCalories * 0.30; // 30% der Kalorien

                // In Gramm umrechnen
                const carbGrams = Math.round(carbCalories / 4); // 1 g Kohlenhydrate = 4 kcal
                const proteinGrams = Math.round(proteinCalories / 4); // 1 g Proteine = 4 kcal
                const fatGrams = Math.round(fatCalories / 9); // 1 g Fett = 9 kcal

                const dailycarb = 0
                const dailyprotein = 0
                const dailyfat = 0

                // Werte anzeigen
                document.getElementById('carb-grams').textContent = dailycarb;
                document.getElementById('protein-grams').textContent = dailyprotein;
                document.getElementById('fat-grams').textContent = dailyfat;

                document.getElementById('daily-carb').textContent = carbGrams;
                document.getElementById('daily-protein').textContent = proteinGrams;
                document.getElementById('daily-fat').textContent = fatGrams;

                // Formular ausblenden, Hauptansicht zeigen
                calorieForm.style.display = 'none';
                header.style.display = 'block';
                mainContent.style.display = 'block';

                document.getElementById('carbs-bar').style.width = '0%';
                document.getElementById('protein-bar').style.width = '0%';
                document.getElementById('fat-bar').style.width = '0%';

            } else {
                alert("Bitte geben Sie gültige Werte ein.");
            }
        });


        // Kalorienverbrauchsformular
        foodForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Eingabedaten aus dem Formular auslesen
        const foodName = document.getElementById('food-name').value.trim();
        const calories = parseInt(document.getElementById('calories').value.trim(), 10);
        const carbs = parseInt(document.getElementById('carbs').value.trim(), 10);
        const proteins = parseInt(document.getElementById('proteins').value.trim(), 10);
        const fats = parseInt(document.getElementById('fats').value.trim(), 10);

        if (foodName && calories && carbs && proteins && fats) {
            // Eine neue Zeile für das Lebensmittel hinzufügen
            const row = document.createElement('tr');
            row.innerHTML = `<td>${foodName}</td><td>${calories}</td>`;
            foodList.appendChild(row);

            // Kalorien und Makronährstoffe vom Gesamtbedarf abziehen
            consumedCalories += calories;
            dailyCalories -= calories;
            remainingCalories.textContent = dailyCalories >= 0 ? dailyCalories : 0;

            // Makronährstoffe aufsummieren
            const remainingCarbs = document.getElementById('carb-grams');
            const remainingProteins = document.getElementById('protein-grams');
            const remainingFats = document.getElementById('fat-grams');

            const updatedCarbs = parseInt(remainingCarbs.textContent) + carbs;
            const updatedProteins = parseInt(remainingProteins.textContent) + proteins;
            const updatedFats = parseInt(remainingFats.textContent) + fats;

            // Werte aktualisieren
            remainingCarbs.textContent = updatedCarbs >= 0 ? updatedCarbs : 0;
            remainingProteins.textContent = updatedProteins >= 0 ? updatedProteins : 0;
            remainingFats.textContent = updatedFats >= 0 ? updatedFats : 0;

            function updateProgress(barId, current, total) {
            const bar = document.getElementById(barId);
            const percentage = Math.min((current / total) * 100, 100); // Prozentsatz berechnen (max. 100%)
            bar.style.width = percentage + '%'; // Breite des Balkens setzen
            }

            updateProgress('carbs-bar', updatedCarbs, parseInt(document.getElementById('daily-carb').textContent));
            updateProgress('protein-bar', updatedProteins, parseInt(document.getElementById('daily-protein').textContent));
            updateProgress('fat-bar', updatedFats, parseInt(document.getElementById('daily-fat').textContent));


            // Gesamtverbrauchte Kalorien aktualisieren
            totalConsumed.textContent = consumedCalories;

            // Formular zurücksetzen
            foodForm.reset();
        } else {
            alert("Bitte füllen Sie alle Felder aus.");
        }
    });

    </script>
</body>
</html>
