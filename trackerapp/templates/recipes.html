{% extends 'base.html' %}

{% block title %}Gesunde Rezepte{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesunde Rezepte</title>
    <style>
        /* Hintergrundfarbe und Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #3e3e3e;
            color: #d9d9d9;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header-Stil */
        header {
            background-color: #3e3e3e;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        /* Container für die Hauptkategorieanzeige */
        .categoryContainer {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
            gap: 30px;
        }

        /* Die einzelnen Kategorie-Karten */
        .categoryCard {
            background-color: #2e4736;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        /* Hover-Effekt für Karten */
        .categoryCard:hover {
            transform: scale(1.05);
            background-color: #76c7c0;
        }

        .categoryCard h3 {
            color: #ffffff;
            font-size: 22px;
            margin: 0;
        }

        .categoryCard p {
            color: #ffffff;
            margin-top: 10px;
        }

        /* Button-Stil */
        .categoryButton {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .categoryButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Responsivität: Flexibles Layout bei kleinen Bildschirmen */
        @media (max-width: 768px) {
            .categoryContainer {
                flex-direction: column;
                align-items: center;
            }

            .categoryCard {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Gesunde Rezepte für deinen Fitness-Lifestyle</h1>
    </header>

    <div class="categoryContainer">
        <div class="categoryCard">
            <button class="categoryButton" onclick="window.location.href='/high_protein'">
                <h3>High Protein</h3>
                <p>Reich an Eiweiß, ideal für den Muskelaufbau</p>
            </button>
        </div>

        <div class="categoryCard">
            <button class="categoryButton" onclick="window.location.href='/low_carb'">
                <h3>Low Carb</h3>
                <p>Wenig Kohlenhydrate, perfekt für die Fettverbrennung</p>
            </button>
        </div>

        <div class="categoryCard">
            <button class="categoryButton" onclick="window.location.href='/low_fat'">
                <h3>Low Fat</h3>
                <p>Wenig Fett für eine leichte Ernährung</p>
            </button>
        </div>

        <div class="categoryCard">
            <button class="categoryButton" onclick="window.location.href='/calories_100_200'">
                <h3>100 - 200 Kalorien</h3>
                <p>Leichte Rezepte für den kleinen Hunger</p>
            </button>
        </div>

        <div class="categoryCard">
            <button class="categoryButton" onclick="window.location.href='/calories_200_400'">
                <h3>200 - 400 Kalorien</h3>
                <p>Ausgewogen für eine gesunde Ernährung</p>
            </button>
        </div>

        <div class="categoryCard">
            <button class="categoryButton" onclick="window.location.href='/calories_400_600'">
                <h3>400 - 600 Kalorien</h3>
                <p>Für ein herzhaftes, sättigendes Gericht</p>
            </button>
        </div>

        <div class="categoryCard">
            <button class="categoryButton" onclick="window.location.href='/calories_600_800'">
                <h3>600 - 800 Kalorien</h3>
                <p>Deftige Rezepte für einen langen Arbeitstag</p>
            </button>
        </div>

        <div class="categoryCard">
            <button class="categoryButton" onclick="window.location.href='/calories_800_1000'">
                <h3>800 - 1000 Kalorien</h3>
                <p>Für einen großen Hunger mit viel Energie</p>
            </button>
        </div>

        <div class="categoryCard">
            <button class="categoryButton" onclick="window.location.href='/calories_1000_1200'">
                <h3>1000 - 1200 Kalorien</h3>
                <p>Große Mahlzeiten für deinen ganzen Tag</p>
            </button>
        </div>

        <div class="categoryCard">
            <button class="categoryButton" onclick="window.location.href='/calories_1200_1400'">
                <h3>1200 - 1400 Kalorien</h3>
                <p>Für intensives Training oder große Mahlzeiten</p>
            </button>
        </div>
    </div>

</body>
</html>


{% endblock %}
