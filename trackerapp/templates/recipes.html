{% extends 'base.html' %}

{% block title %}Dynamic Calendar with Streak{% endblock %}

{% block content %}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Dunkelgrün/Grau Optik */
            color: white;
            display: flex;
            flex-direction: column; /* Vertikale Ausrichtung */
            align-items: center; /* Zentrierung horizontal */
            justify-content: center; /* Zentrierung vertikal */

        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .field {
            background-color: #15311b; /* Abweichender Grün-Ton für Felder */
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            position: relative;
            transition: opacity 0.5s ease;
        }

        .field h2 {
            margin: 0;
            margin-bottom: 10px;
        }

        .plus {
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        .field.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .output {
            font-size: 50px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tracke deine Kalorien</h1>
    <div class="container">
        <div class="field" id="field-1">
            <h2>Frühstück</h2>
            <div class="plus">+</div>
        </div>
        <div class="field" id="field-2">
            <h2>Mittagessen</h2>
            <div class="plus">+</div>
        </div>
        <div class="field" id="field-3">
            <h2>Abendessen</h2>
            <div class="plus">+</div>
        </div>
        <div class="field" id="field-4">
            <h2>Snack</h2>
            <div class="plus">+</div>
        </div>
    </div>
    <div class="output" id="output"></div>

    <script>
        const fields = document.querySelectorAll('.field');
        const output = document.getElementById('output');

        fields.forEach((field, index) => {
            field.addEventListener('click', () => {
                fields.forEach(f => f.classList.add('hidden'));
                output.textContent = index + 1;
                output.style.display = 'block';
            });
        });
    </script>
{% endblock %}
