<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sporttracker</title>
    <style>
        /* Personalisiert, um bestehende Styles nicht zu überschreiben */
        .sporttracker-container {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .sporttracker-container h1 {
            margin-top: 20px;
            font-size: 40px;
        }

        .sporttracker-buttons {
            display: flex;
            justify-content: center; /* Zentriert den Button horizontal */
            margin: 20px auto;
            max-width: 1200px;
        }

        .sporttracker-button {
            background-color: #2e4736;
            border-radius: 10px;
            padding: 30px; /* Erhöht den Innenabstand (größere Boxen) */
            text-align: center;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px; /* Vergrößert die Schrift */
            font-weight: bold;
            width: 200px; /* Setzt eine feste Breite */
            height: 150px; /* Setzt eine feste Höhe */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .sporttracker-button:hover {
            background-color: #3b5a42;
            transform: scale(1.05); /* Optional: leichte Vergrößerung beim Hover */
        }

        .sporttracker-button .plus {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sporttracker-container">
        <h1>Tracke deine sportlichen Aktivitäten</h1>
        <div class="sporttracker-buttons">
            <a href="https://example.com/fruehstueck" class="sporttracker-button">
                Sport
                <div class="plus">+</div>
            </a>
        </div>
    </div>
</body>
</html>
