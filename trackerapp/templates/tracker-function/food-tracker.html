<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtracker</title>
    <style>
        .kalorientracker-container {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .kalorientracker-container h1 {
            margin-top: 20px;
            font-size: 50px;
            color: #72ad85;
        }

        .kalorientracker-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 100px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .kalorientracker-button {
            background-color: #2e4736;
            border-radius: 10px;
            padding: 30px; 
            text-align: center;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 25px; 
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .kalorientracker-button:hover {
            background-color: #3b5a42;
            transform: scale(1.05);
        }

        .kalorientracker-button .plus {
            font-size: 24px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
        .kalorientracker-container {
            padding: 10px;
        }

        .kalorientracker-container h2 {
            font-size: 1.5rem; 
        }

        .kalorientracker-buttons {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px; 
        }

        .kalorientracker-button {
            padding: 20px; 
            font-size: 1.2rem; 
        }

        .kalorientracker-button .plus {
            font-size: 1rem; 
        }
    }

    @media (max-width: 480px) {
        .kalorientracker-container h2 {
            font-size: 1.2rem; 
        }

        .kalorientracker-buttons {
            grid-template-columns: 1fr; 
            gap: 10px;
        }

        .kalorientracker-button {
            padding: 15px; 
            font-size: 1rem; 
        }

        .kalorientracker-button .plus {
            font-size: 0.8rem;
        }
    }

    </style>
</head>
<body>
    <div class="kalorientracker-container">
        <h2>Tracke deine heutigen Kalorien</h2>
        <div class="kalorientracker-buttons">
            <a href="http://localhost:8000/nutrition/?categorie=breakfast" class="kalorientracker-button">
                Frühstück
                <div class="plus">+</div>
            </a>
            <a href="http://localhost:8000/nutrition/?categorie=lunch" class="kalorientracker-button">
                Mittagessen
                <div class="plus">+</div>
            </a>
            <a href="http://localhost:8000/nutrition/?categorie=dinner" class="kalorientracker-button">
                Abendessen
                <div class="plus">+</div>
            </a>
            <a href="http://localhost:8000/nutrition/?categorie=snack" class="kalorientracker-button">
                Snack
                <div class="plus">+</div>
            </a>
        </div>
    </div>
</body>
</html>
