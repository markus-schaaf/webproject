<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtracker</title>
    <style>
        /* Personalisiert, um bestehende Styles nicht zu überschreiben */
        .kalorientracker-container {
            font-family: Arial, sans-serif;
            background-color: #3e3e3e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .kalorientracker-container h1 {
            margin-top: 20px;
            font-size: 50px;
        }

        .kalorientracker-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 100px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .kalorientracker-button {
            background-color: #2e4736;
            border-radius: 10px;
            padding: 30px; /* Erhöht den Innenabstand (größere Boxen) */
            text-align: center;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px; /* Vergrößert die Schrift */
            font-weight: bold;
            width: 200px; /* Setzt eine feste Breite */
            height: 150px; /* Setzt eine feste Höhe */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .kalorientracker-button:hover {
            background-color: #3b5a42;
            transform: scale(1.05); /* Optional: leichte Vergrößerung beim Hover */
        }

        .kalorientracker-button .plus {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="kalorientracker-container">
        <h1>Tracke deine Kalorien</h1>
        <div class="kalorientracker-buttons">
            <a href="http://localhost:8000/nutrition/?categorie=breakfast" class="kalorientracker-button">
                Frühstück
                <div class="plus">+</div>
            </a>
            <a href="http://localhost:8000/nutrition/?categorie=lunch" class="kalorientracker-button">
                Mittagessen
                <div class="plus">+</div>
            </a>
            <a href="http://localhost:8000/nutrition/?categorie=dinner" class="kalorientracker-button">
                Abendessen
                <div class="plus">+</div>
            </a>
            <a href="http://localhost:8000/nutrition/?categorie=snack" class="kalorientracker-button">
                Snack
                <div class="plus">+</div>
            </a>
        </div>
    </div>
</body>
</html>
