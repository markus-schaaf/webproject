<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorien Tracker</title>
    <style>
/* Allgemeine Einstellungen */
body {
    font-family: Arial, sans-serif;
    background-color: #2e2f2b; /* Dunkelgrauer Hintergrund */
    color: #d1d1c7; /* Helles Grau für den Text */
    margin: 0;
    padding: 20px;
}

/* Header */
header {
    text-align: center;
    margin-bottom: 20px;
    padding: 20px;
    background-color: #1f2921; /* Dunkelgrün */
    color: #c7e6c2; /* Helles Grün */
    border-radius: 8px;
}

header h1 {
    margin: 0;
}

header p {
    margin: 5px 0 0;
}

/* Formular */
form {
    margin-bottom: 20px;
    background-color: #1f2921; /* Dunkelgrün */
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

form label {
    display: block;
    margin-bottom: 8px;
    color: #c7e6c2; /* Helles Grün */
}

form input {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
    background-color: #40433f; /* Dunkelgrau */
    color: #d1d1c7;
}

form button {
    background-color: #3c5941; /* Grün */
    color: #d1d1c7;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

form button:hover {
    background-color: #4a6b4f; /* Helleres Grün */
}

/* Tabelle */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #1f2921; /* Dunkelgrün */
    border-radius: 8px;
    overflow: hidden;
}

table, th, td {
    border: 1px solid #40433f; /* Dunkelgrau */
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #3c5941; /* Grün */
    color: #c7e6c2; /* Helles Grün */
}

td {
    background-color: #2e2f2b; /* Dunkelgrau */
    color: #d1d1c7; /* Helles Grau */
}

tfoot td {
    font-weight: bold;
}

.total-calories {
    color: #c7e6c2; /* Helles Grün */
}

/* Buttons und Interaktionen */
button, input {
    outline: none;
}

input:focus {
    background-color: #4a6b4f; /* Helleres Dunkelgrün */
    color: #fff;
}

/* Responsive Design */
@media (max-width: 768px) {
    form label, form input, form button {
        width: 100%;
    }

    table {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Kalorien Tracker</h1>
        <p>Behalte deine täglichen Kalorien im Blick!</p>
    </header>
    <main>
        <section>
            <form id="food-form">
                <label for="food-name">Essen:</label>
                <input type="text" id="food-name" placeholder="z. B. Apfel" required>
                <label for="calories">Kalorien:</label>
                <input type="number" id="calories" placeholder="z. B. 95" required>
                <button type="submit">Hinzufügen</button>
            </form>
        </section>
        <section>
            <h2>Deine tägliche Kalorienliste</h2>
            <table>
                <thead>
                    <tr>
                        <th>Essen</th>
                        <th>Kalorien</th>
                    </tr>
                </thead>
                <tbody id="food-list">
                    <!-- Dynamisch eingefügte Daten erscheinen hier -->
                </tbody>
                <tfoot>
                    <tr>
                        <td>Gesamt:</td>
                        <td class="total-calories" id="total-calories">0</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <script>
        const foodForm = document.getElementById('food-form');
        const foodList = document.getElementById('food-list');
        const totalCalories = document.getElementById('total-calories');
        let total = 0;

        foodForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const foodName = document.getElementById('food-name').value.trim();
            const calories = parseInt(document.getElementById('calories').value.trim(), 10);

            if (foodName && calories) {
                // Zeile hinzufügen
                const row = document.createElement('tr');
                row.innerHTML = `<td>${foodName}</td><td>${calories}</td>`;
                foodList.appendChild(row);

                // Gesamt-Kalorien aktualisieren
                total += calories;
                totalCalories.textContent = total;

                // Formular zurücksetzen
                foodForm.reset();
            }
        });
    </script>
</body>
</html>
