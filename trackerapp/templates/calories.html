{% extends 'base.html' %}

{% block title %}Dynamic Calendar with Streak{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2f2b;
            color: #d1d1c7;
            margin: 0;
            display: flex;
            flex-direction: column; /* Layout vertikal ausrichten */
            justify-content: center; /* Vertikal zentrieren */
            align-items: center; /* Horizontal zentrieren */
            text-align: center;
        }

        h1 {
            color: #A9DFBF; /* Helles Grün */
            margin-bottom: 20px;
        }

        form {
            background-color: #18351c; /* Dunkleres Grau-Grün */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        input, select, button {
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input, select {
            background-color: #D5D8DC; /* Hellgrau */
            color: #2F4F4F; /* Dunkelgrün */
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #A9DFBF;
        }

        button {
            background-color: #145A32; /* Dunkelgrün */
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1E8449; /* Helleres Grün */
        }
    </style>
</head>

    <div>
        <h1>Create Your Profile</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

</html>
{% endblock %}
