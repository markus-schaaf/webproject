<!DOCTYPE html>

{% load static %}

<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url("{% static 'images/Hintergrund.webp' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #28a745;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .login-container p a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        /* Fehlermeldung Styling */
        .error-message {
            color: #dc3545; /* Rote Farbe f端r Fehlermeldungen */
            background-color: #f8d7da; /* Heller Hintergrund f端r Fehlermeldungen */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
        }

        /* Styling f端r den "Homepage"-Button oben rechts */
        .homepage-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .homepage-button:hover {
            background-color: #218838;
        }

        .homepage-button span {
            margin-left: 8px;
        }

        /* Haus-Icon als Unicode-Zeichen */
        .homepage-button::before {
            content: "\1F3E0"; /* Unicode f端r das Haus-Icon */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button class="homepage-button" onclick="window.location.href='{% url 'trackerapp' %}'">
        <span>Homepage</span>
    </button>

    <div class="login-container">
        <h1>Trackerapp - Erreiche deine Ziele!</h1>

        <!-- Fehlermeldungen -->
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" required placeholder="Dein Benutzername">
            
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required placeholder="Dein Passwort">
            
            <button type="submit">Login</button>

            <p>Hast du noch keinen Account? <a href="{% url 'signup' %}">Registriere dich hier</a></p>
        </form>
    </div>
</body>
</html>
